<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="score-card">
      <div class="full-score">
        <h4>Your Result</h4>
        <div class="full-score__circle">
          <p class="full-score__main">76</p>
          <p>of 100</p>
        </div>
        <div class="full-score__description">
          <h2>Great</h2>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>

      <div class="score-details">
        <h4>Summary</h4>
        <div class="score-tag">
          <p>
            <span>Reaction</span> <span><b>80</b> / 100</span>
          </p>
        </div>
        <div class="score-tag">
          <p>
            <span>Memory</span> <span><b>92</b> / 100</span>
          </p>
        </div>
        <div class="score-tag">
          <p>
            <span>Verbal</span> <span><b>61</b> / 100</span>
          </p>
        </div>
        <div class="score-tag">
          <p>
            <span>Visual</span> <span><b>72</b> / 100</span>
          </p>
        </div>

        <button>Continue</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
